<ion-view view-title="Favourites">
  <ion-content>
    <ion-list>
      <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <form ng-submit"add(number); number=''">
              <input type="tel" placeholder="Race Number" ng-model="number">
              <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;"/>
            </form>
          </label>
          <button class="button button-clear button-assertive" ng-click="add(number); number=''">
            <i class="icon ion-star"></i>
          </button>
      </div>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="fav in favourites" type="item-text-wrap" href="#/tab/fav/{{fav.id}}">
        <img ng-src="{{fav.image || './img/icons/user.png'}}">
        <h2>{{fav.name}} {{fav.surname}}</h2>
        <p>{{fav.lastUpdate}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(fav)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
