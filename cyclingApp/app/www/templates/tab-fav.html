<ion-view view-title="Favourites">
  <ion-content>
    <ion-list>
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" placeholder="Race Number">
        </label>
        <button class="button button-clear button-assertive">
          <i class="icon ion-star"></i>
        </button>
      </div>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="fav in favourites" type="item-text-wrap" href="#/tab/fav/{{fav.id}}">
        <img ng-src="{{fav.image}}">
        <h2>{{fav.title}}</h2>
        <p>{{fav.desc}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(fav)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
