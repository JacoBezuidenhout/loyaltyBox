<ion-view view-title="Add Transaction">
  <ion-content>
    <ion-list>
      <label class="item item-input item-stacked-label">
        <span class="input-label">First Name</span>
        <input type="text" ng-model="member.name" placeholder="John">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Last Name</span>
        <input type="text" ng-model="member.surname" placeholder="Suhr">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Contact Number</span>
        <input type="tel" ng-model="member.contact" placeholder="0121233321">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Email</span>
        <input type="text" ng-model="member.email" placeholder="john@suhr.com">
      </label>
      <button class="button button-block button-positive" ng-click="create(member)">
        Add Member
      </button>
    </ion-list>
  </ion-content>
</ion-view>
