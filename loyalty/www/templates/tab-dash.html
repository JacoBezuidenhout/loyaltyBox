<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Actions</div>
      <div class="item item-body">
        <div>
          <input type="button" ng-click="scanBarcode()" value="New Transaction" />
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Today's Claims</div>
      <div class="item item-body">
        <div>
          There is a fire in <b>sector 3</b>
          <input type="button" ng-click="scanBarcode()" />
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Today's Transactions</div>
      <div class="item item-body">
        <div>
          You ate an apple today!
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Top 5</div>
      <div class="item item-body">
        <div>
          You have <b>29</b> meetings on your calendar tomorrow.
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
